<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/x-icon"  href="{{ "/favicon.ico" | prepend:site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/public/css/bootstrap-3.3.4.min.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ "/public/css/bootstrap-flatly-3.3.4.min.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ "/public/css/circlebar.css" | prepend:site.baseurl }}">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  </head>
  <body>
    <div class="wrapper">
      <section>
        {% include navbar.html %}

        {{ content }}

        {% include footer.html %}
      </section>
    </div>
    <script src="{{ "/public/js/jquery-2.1.4.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/public/js/bootstrap-3.3.4.min.js" | prepend:site.baseurl }}"></script>
    <script src="{{ "/public/js/circlebar.js" | prepend:site.baseurl }}"></script>
  </body>
</html>
